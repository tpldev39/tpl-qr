
<!DOCTYPE html>
<html lang="ar" dir="rtl">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    .btn-download {

      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;

      display: inline-block;

    .btn-download:hover {

  <div class="card">
    <img src="logo.png" alt="TPL Logo" class="logo">

    </p>
    
    <a class="btn-download" href="app-release.apk" download>📥 تحميل التطبيق</a>
  </div>

</body>
</html>
